{% extends "base.html" %}
{% block title %}Register for DZBNB{% endblock %}
{% block content %}
<h1>Register for DZBNB</h1>
<form action="" method="post">
  <table width="80%">
    <tr>
      <th class="text-right"  scope="row"><label for="username">User name:</label></th>
      <td><input name="username" type="text" id="username" /></td>
    </tr>
    <tr>
      <th class="text-right"  scope="row"><label for="email">Email:</label></th>
      <td><input name="email" type="text" id="email" /></td>
    </tr>
    <tr>
      <th class="text-right"  scope="row"><label for="password">Password:</label></th>
      <td><input type="text" name="password" id="password" /></td>
    </tr>
    <tr>
      <th class="text-right"  scope="row">&nbsp;</th>
      <td><input name="login" type="submit" class="btn-default" id="login" value="Login" /></td>
    </tr>
  </table>
</form>
<h3>Already have an account? <a href="{{ login_link }}">Login</a> now</h3>
{% endblock %}
