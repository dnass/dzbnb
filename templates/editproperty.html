{% extends "base.html" %}
{% block title %}Edit Property{% endblock %}
{% block content %}
<h1>Edit Property</h1>
<form action="" method="get">
<table width="80%">
  <tr>
    <th class="text-right"  scope="row"><label for="name">Property name:</label></th>
    <td><input name="name" type="text" id="name" value="{{ name }}" /></td>
  </tr>
  <tr>
    <th class="text-right"  scope="row"><label for="size">Size:</label></th>
    <td><input name="size" type="text" id="size" value="{{ size }}" /></td>
  </tr>
  <tr>
    <th class="text-right"  scope="row"><label for="password">Price:</label></th>
    <td><input type="text" name="price" id="price" value="{{ price }}"/></td>
  </tr>
  <tr>
    <th class="text-right"  scope="row"><label for="description">Description:</label></th>
    <td><input type="text" name="description" id="description" value="{{ description }}"/></td>
  </tr>
  <tr>
    <th class="text-right"  scope="row">&nbsp;</th>
    <td><input name="save" type="submit" class="btn-default" id="save" value="Save" /></td>
  </tr>
</table>
</form>
{% endblock %}
