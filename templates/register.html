<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<title>Register for DZBNB</title>
</head>

<body>
{% autoescape on %}
<h1>Register for DZBNB</h1>
<form action="" method="post">
  <table width="80%">
    <tr>
      <th class="text-right"  scope="row"><label for="username">User name:</label></th>
      <td><input name="username" type="text" id="username" /></td>
    </tr>
    <tr>
      <th class="text-right"  scope="row"><label for="email">Email:</label></th>
      <td><input name="email" type="text" id="email" /></td>
    </tr>
    <tr>
      <th class="text-right"  scope="row"><label for="password">Password:</label></th>
      <td><input type="text" name="password" id="password" /></td>
    </tr>
    <tr>
      <th class="text-right"  scope="row">&nbsp;</th>
      <td><input name="login" type="submit" class="btn-default" id="login" value="Login" /></td>
    </tr>
  </table>
</form>
<h3>Already have an account? <a href="{{ login_link }}">Login</a> now</h3>
{% endautoescape %}
</body>
</html>
